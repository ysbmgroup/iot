<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start">
    <div fxFlex.gt-sm="50" fxFlex="100" *ngFor="let servor of servors">
        <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
            <div fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
                <md-card>
                    <div class="gene-price-wrap text-center">
                        <div class="text-right mrgn-b-lg">
                            <span class="label {{servor?.class}} border-rad-base">{{ servor?.mod_dt }}</span>
                        </div>
                        <md-icon>{{servor?.icon}}</md-icon>
                        <p class="mat-text-primary gene-text-xl">{{ servor?.sensor_name_tx }} ( SN: {{ servor?.serialnum_tx }} )</p>
                        <p>{{ servor?.sensor_value_tx }}</p>
                    </div>
                </md-card>
            </div>
        </div>
    </div>
</div>
