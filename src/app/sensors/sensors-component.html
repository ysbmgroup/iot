<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start">
    <div fxFlex.gt-sm="50" fxFlex="100" *ngFor="let sensor of sensors; let i = index">
        <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
            <div fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
                <md-card>
                    <div class="gene-price-wrap text-center">
                        <div class="text-right mrgn-b-lg">
                            <span class="label {{sensorsOptions[i%4]?.class}} border-rad-base">{{ sensor?.mod_dt }}</span>
                        </div>
                        <md-icon>{{sensorsOptions[i%8]?.icon}}</md-icon>
                        <p class="mat-text-primary gene-text-xl">{{ sensor?.sensor_name_tx }} ( SN: {{ sensor?.serialnum_tx }} )</p>
                        <p>{{ sensor?.sensor_value_tx }}</p>
                    </div>
                </md-card>
            </div>
        </div>
    </div>
</div>
