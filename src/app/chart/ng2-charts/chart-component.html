<div fxLayout="row" fxLayoutWrap="wrap">
   <!-- bar -->
   <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100">
      <md-card>
         <div class="gene-card-title">
            <div fxLayout="row" fxLayoutAlign="start center">
               <div fxLayout="column">
                  <h4>Bar</h4></div> <span fxFlex></span>
               <button md-icon-button>
                  <md-icon>sync</md-icon>
               </button>
               <button md-icon-button [mdMenuTriggerFor]="menuopt">
                  <md-icon>more_horiz</md-icon>
               </button>
            </div>
            <md-divider></md-divider>
         </div>
         <div class="gene-card-content">
            <canvas height="200" baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
         </div>
      </md-card>
   </div>
   <!-- horizontal bar -->
