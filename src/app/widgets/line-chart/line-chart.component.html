<md-card>
   <div class="gene-card-title">
      <div fxLayout="row" fxLayoutAlign="start start">
         <div fxLayout="column">
            <h4>{{title}}</h4></div> <span fxFlex></span>
         <button md-icon-button>
            <md-icon>sync</md-icon>
         </button>
         <button md-icon-button [mdMenuTriggerFor]="options">
            <md-icon>more_horiz</md-icon>
         </button>
      </div>
      <md-divider></md-divider>
   </div>
   <div class="gene-card-content">
      <div class="d3-line mrgn-b-md"> <span class="meta-post">Space Using</span>
         <p class="gene-text-xl mat-text-primary">800GB / 8TB</p>
      </div>
      <nvd3 class="display-dots-line-chart" [options]="chartOptions" [data]="data"></nvd3>
   </div>
</md-card>
<md-menu #options="mdMenu">
   <button md-menu-item>
      <md-icon> settings </md-icon> <span> Settings </span> </button>
   <button md-menu-item disabled>
      <md-icon> more </md-icon> <span> More Info </span> </button>
   <button md-menu-item>
      <md-icon> remove_circle </md-icon> <span> Remove Widget </span> </button>
</md-menu>
