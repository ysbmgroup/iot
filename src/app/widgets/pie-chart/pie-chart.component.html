<div class="gene-chart-widget" [style.background]="bgColor">
    <div class="gene-card-title">
         <div [style.color]="textColor" fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="column">
               <h4>{{ title }}</h4></div> <span fxFlex></span>
            <button md-icon-button>
               <md-icon>sync</md-icon>
            </button>
            <button md-icon-button [mdMenuTriggerFor]="options">
               <md-icon>more_horiz</md-icon>
            </button>
         </div>
         <md-divider></md-divider>
      </div>
  <div class="gene-card-content">
    <nvd3 class="intense-colors-pie-chart white-labels-pie-chart" [options]="chartOptions" [data]="data"></nvd3>
  </div>
</div>
<md-menu #options="mdMenu" x-position="before">
   <button md-menu-item>
      <md-icon>settings</md-icon> Settings </button>
   <button md-menu-item>
      <md-icon>more</md-icon> View More </button>
   <button md-menu-item>
      <md-icon>notifications_off</md-icon> Disable notifications </button>
   <button md-menu-item>
      <md-icon>exit_to_app</md-icon> Remove Panel </button>
</md-menu>
